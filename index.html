<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tech Bar</title>

<body>
  <div class="bg">
    <div class="container">
      <h1>Welcome to Tech Bar</h1>
      <h3>The online database for beverages</h3>
      <p>Find your next favorite drink!</p>
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search" autocomplete="off" placeholder="Search for drinks">
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <div id="result-heading"></div>
      <div id="drinks" class="drinks"></div>
      <div id="single-drink"></div>
      <audio title="Runaway - Galantis (Yacht Club . Remix)" src="/rsc/y2mate.com - Galantis - Runaway (U & I) [Yacht Club. Remix]_lQtQXEHmfTM_720p.mp4" controls></audio>
      <footer>&copy;Copyright 2020
        <p>Developed By: Alex Travick</p>
      </footer>
    </div>
  </div>






  <script src="script.js"></script>
</body>
</html>
